<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated MCQs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            text-align: left;
            margin-top: 5%;
        }
        .card-body {
            text-align: left;
        }
        /* Hide the correct answers initially */
        .correct-answer {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Start of content -->
    <h1 class="mt-4 text-center">Generated MCQs</h1>
    <div class="container" id="mcqs-container">
        {% for index, mcq in mcqs %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Q{{ index }}: {{ mcq[0] }}?</h5>
                    <form>
                        {% set options = ['A', 'B', 'C', 'D'] %}
                        {% set num_choices = mcq[1]|length %}
                        {% for choice_index in range(num_choices) %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="answer{{ index }}" id="choice{{ index }}{{ choice_index }}" value="{{ options[choice_index] }}">
                                <label class="form-check-label" for="choice{{ index }}{{ choice_index }}">
                                    {{ options[choice_index] }}: {{ mcq[1][choice_index] }}
                                </label>
                            </div>
                        {% endfor %}
                    </form>
                    <!-- Display the correct answer with a class -->
                    <small class="text-muted correct-answer" data-answer="{{ mcq[2] }}">Correct Answer: {{ mcq[2] }}</small>
                </div>
            </div>
        {% endfor %}
        <!-- Button to submit answers -->
        <button id="submit-answers-btn" class="btn btn-primary">Submit Answers</button>
    </div>
    <!-- End of content -->

    <!-- JavaScript to handle submitting answers and showing results -->
    <script>
        document.getElementById('submit-answers-btn').addEventListener('click', function() {
            // Get all elements with the 'correct-answer' class
            var correctAnswers = document.getElementsByClassName('correct-answer');
            var correctCount = 0;

            // Loop through each question and check if the user's selection matches the correct answer
            for (var i = 0; i < correctAnswers.length; i++) {
                var correctAnswer = correctAnswers[i].getAttribute('data-answer');
                var userAnswer = document.querySelector('input[name="answer' + (i + 1) + '"]:checked');

                if (userAnswer) {
                    if (userAnswer.value === correctAnswer) {
                        correctCount++;
                        userAnswer.parentElement.classList.add('text-success');
                    } else {
                        userAnswer.parentElement.classList.add('text-danger');
                    }
                }

                // Show the correct answer
                correctAnswers[i].style.display = 'block';
            }

            // Display the total score to the user
            alert('You got ' + correctCount + ' out of ' + correctAnswers.length + ' correct!');

            // Hide the button after submitting answers
            this.style.display = 'none';
        });
    </script>
</body>
</html>
