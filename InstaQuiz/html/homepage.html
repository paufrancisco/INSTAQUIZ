<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaQuiz - Convert PDF to Quiz</title>
    <link rel="stylesheet" href="../css/homepage.css">
    <script type="module" src="../js/homepage.js"></script>
    <script type="module" src="../js/profile_drawer.js"></script>
    <script type="module" src="../js/navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">
            <a href="homepage.html" id="clickable-logo" class="no-highlight">Insta<span class="highlight">Quiz</span></a>
        </h1>
        <nav>
            <ul>
                <li><a href="#" id="home-tab" class="active"><img src="../images/home.png" alt="Home Icon" class="icon"> Home</a></li>
                <li><a href="#" id="quizzes-tab"><img src="../images/quizzes.png" alt="Quizzes Icon" class="icon"> Quizzes</a></li>
                <li><a href="#" id="inbox-tab"><img src="../images/inbox.png" alt="Inbox Icon" class="icon"> Inbox</a></li>
                <li><a href="#" id="scores-tab"><img src="../images/scores.png" alt="Scores Icon" class="icon"> Scores</a></li>
             </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <button class="menu-btn">&#9776;</button>
            <div class="user-profile">
                <span class="user-icon">&#128100;</span>
                <span class="user-name">...</span>  
                <div class="profile-drawer" id="profileDrawer">
                    <a href="#" class="profile">Profile</a>
                    <a href="#" class="logout">Logout</a>
                </div>
                <a class="arrow-icon">
                    <img src="images/down_arrow.png" alt="Down Arrow" class="down-arrow">
                </a>
            </div>
        </header>

        <div class="content">
            <h1>Dashboard</h1> 

            <div class="quiz-stats">
                <h2>Quiz Stats</h2>
                <p>Total Quizzes Converted: <span id="total-quizzes">0</span></p>
                <p>Highest Score: <span id="highest-score">0</span></p>
                <p>Lowest Score: <span id="lowest-score">0</span></p>
                <p>Highest Scoring Quiz: <span id="highest-quiz-name">N/A</span></p>
            </div>

            <canvas id="scoreChart"></canvas>
        </div>
    </div>

</body>
</html>
